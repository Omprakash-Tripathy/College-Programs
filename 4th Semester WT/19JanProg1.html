//1. WAP in HTML to create two unordered list having 5 items each- one is of domestic animals and another is of wild animals.

<html>
    <head>
        <title>5 Domestic and 5 Wild Animals</title>
    </head>

    <body bgcolor="#D5D8DC">
        <h1>
            <font face="Times New Roman" color="red">
                <u><i><center>5 Domestic Animals</center></i></u>
            </font>
        </h1>
        <font face="Arial" size="4" color="black">
        <ul type="circle">
            <li>Cow</li>
            <li>Goat</li>
            <li>Horse</li>
            <li>Camel</li>
            <li>Cat</li>
        </ul>
        </font>

        <h1>
            <font face="Times New Roman" color="red">
                <u><i><center>5 Wild Animals</center></i></u>
            </font>
        </h1>

        <font face="Arial" size="4" color="black">
        <ul type="square">
            <li>Lion</li>
            <li>Tiger</li>
            <li>Wolf</li>
            <li>Bear</li>
            <li>Hyena</li>
        </ul>
        </font>
    </body>
</html>
