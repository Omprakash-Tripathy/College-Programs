<Html>

<head>
    <title>Registration Page</title>
</head>

<body bgcolor="Lightgreen">
    <br>
    <br>
    <form>
        <h1>
            <center>REGISTRATION FORM</center>
        </h1>
        <label> Firstname: </label>
        <input type="text" name="fname" size="15" /> <br> <br>
        <label> Middlename: </label>
        <input type="text" name="mname" size="15" /> <br> <br>
        <label> Lastname: </label>
        <input type="text" name="lname" size="15" /> <br> <br>
        <label> Father's Name: </label>
        <input type="text" name="Father name" size="30" /> <br> <br>
        <label> Mother's Name: </label>
        <input type="text" name="Mother name" size="30" /> <br> <br>
        <label> Blood Group: </label>
        <input type="text" name="lname" size="1" /> 
        <select>
            <option value="Type">+ve</option>
            <option value="Type">-ve</option>
        </select>
        <br> <br>

        <label>Select Course: </label>
        <select>
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.Tech">M.Tech</option>
        </select>
        
        <br>
        <br>
        <label>Specify Societies of Intrest: </label><br>
        <input type="checkbox" name="Korus" /> Korus <br>
        <input type="checkbox" name="Keurig" /> Keurig <br>
        <input type="checkbox" name="FED" /> FED <br>
        <input type="checkbox" name="Khwaab" /> Khwaab <br>
        <input type="checkbox" name="Enactus" /> Enactus <br>
        <input type="checkbox" name="KrayaKuber" /> Kraya & Kuber <br>
        <input type="checkbox" name="Kalliope" /> Kalliope
        <br>
        <br>

        <br>
        <br>
        <label>Specify Gender: </label><br>
        <input type="radio" name="male" /> Male <br>
        <input type="radio" name="female" /> Female <br>
        <input type="radio" name="transgender" /> Transgender <br>
        <input type="radio" name="other" /> Other
        <br>
        <br>

        <label>Phone Number :</label>
        <input type="text" name="country code" value="+91" size="2">
        <input type="number" name="phone" size="10"> <br> <br>
        Current Address:
        <br>
        <textarea cols="100" rows="6" value="address"></textarea>
        <br> <br>
        Permanent Address:
        <br>
        <textarea cols="100" rows="6" value="address"></textarea>
        <br> <br>
        Email:
        <input type="email" id="email" name="email" /> <br>
        <br> <br>
        Password:
        <input type="Password" id="pass" name="pass"> <br>
        <br> <br>
        Confirm password:
        <input type="Password" id="repass" name="repass"> <br> <br>
        <input type="Hidden" name="Page" value="10"> <br> <br>
        <input type="reset" name ="reset" value="Reset" />
        <input type="submit" name="submit" value="Submit" />
    </form>
</body>

</html>
