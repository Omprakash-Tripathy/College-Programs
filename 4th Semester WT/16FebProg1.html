<!-- 1. Create an external stylesheet containing three classes, blue: which colors blue, big1: which increses the font to 5px,

cent: which aligns to center. Import the css in a html file and use all the three classes. In the same Html file, Create an internal
stylesheet containing three classes, red: which colors red, big2: which increses the font to 10px,

rit: which aligns to right, and use all the three classes. In the same Html file, Use inline style sheet containing three classes,
green: which colors green, big3: which increses the font to 20px, lef: which aligns to left -->
<html lang>
    <style>
    .red{
        color: red;
    }
    .big2{
        font-size: 10px;
    }
    .rit{
        text-align: right;
    }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="" href="16FebProg1.css">
</head>
<body>
    
    <!-- for external css -->
    <h1 class="blue">blue color</h1>
    <h1 class="big1">font increased</h1>
    <h1 class="cent">Align to center</h1>

    <!-- for internal css -->
    <h1 class="red">red color</h1>
    <h1 class="big2">font increased</h1>
    <h1 class="rit">Align to right</h1>

    <!-- for inline css -->
    <h1 class="green" style="color: green;">green color</h1>
    <h1 class="big3" style="font-size: 20px;">font increased</h1>
    <h1 class="lef" style="text-align: left;">Align to left</h1>


</body>
</html>
